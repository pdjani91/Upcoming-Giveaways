{% extends 'base.html' %}
{% block content %}
<h1>File Upload Console</h1>

<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<input type="file" name="document" required>
	<button type="submit">Upload File</button>
</form>
	{% if url %}
		<p>Uploaded File Path :<a href="{{ url }}">{{ url }}</a> </p>
	{% endif %}
{% endblock %}
